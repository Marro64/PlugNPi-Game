<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up</title>

        <!-- UT Favicon -->
        <link rel="icon" type="image/png" href="/assets/images/plug'n'pi-icon.png" />

        <!-- DaisyUI tailwind component system and tailwind utility class framework -->
        <link href="https://cdn.jsdelivr.net/npm/daisyui@2.51.6/dist/full.css" rel="stylesheet" type="text/css" />
        <script src="https://cdn.tailwindcss.com"></script>

        <!-- CSS -->
        <link rel="stylesheet" type="text/css" href="/assets/styles/main.css" />

        <!-- Header custom component -->
        <script src="/components/Navbar.js" type="text/javascript"></script>

        <!-- Font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

        <style>
            * {
                font-family: "Roboto", sans-serif !important;
            }
        </style>

        <script>
            /* References to dom elements */
            var emailInput;
            var passwordInput;
            var passwordConfirmInput;

            var iti;

            /* intlTelInput error list */
            const itiErrorList = ["Invalid email", "Invalid country code", "Too short", "Too long", "Invalid user"];

            window.onload = () => {
                /* Initializing dom element references */
                emailInput = document.getElementById("email-input");
                passwordInput = document.getElementById("password-input");
                passwordConfirmInput = document.getElementById("confirm-password-input");
                termsConditionsCheckbox = document.getElementById("terms-conditions-checkbox");

                /* Initializing phone number selector */
                iti = window.intlTelInput(emailInput);
            }

            const validateForm = () => {
                /* Re-setting any displayed form errors */
                clearFormErrors();

                /* Validate phone number */
                if (!iti.isValidEmail()) {
                    setFormError(itiErrorList[iti.getValidationError()], emailInput);

                    return false;
                }

                /* Validate password and confirm password */
                if (passwordInput.value === "") {
                    setFormError(null, passwordInput);

                    return false;
                }

                if (passwordConfirmInput.value === "") {
                    setFormError(null, passwordConfirmInput);

                    return false;
                }

                if (passwordInput.value !== passwordConfirmInput.value) {
                    setFormError("Passwords do not match!", passwordConfirmInput);
                }

                if (!termsConditionsCheckbox.checked) {
                    setFormError("You must agree to terms and conditions!", termsConditionsCheckbox);
                }
            }

            const handleFormSubmit = () => {
                validateForm();
            }
        </script>
    </head>
    <body>
    <!-- Wrapper class for navbar and content -->
        <div class="flex flex-col h-screen">
            <!-- Header navigation bar -->
            <div>
                <navbar/>
            </div>

            <!-- Page main content part -->
            <div class="flex w-full h-max grow flex-col bg-slate-200 gap-6 justify-center items-center">
                <!-- Whole content wrapper -->
                <div class="w-1/3 flex flex-col gap-5">
                    <!-- Logo wrapper -->
                    <div class="flex flex-col items-center justify-center gap-2">
                        <img src="/assets/images/plug'n'pi-logo.png" />

                        <div class="text-center">
                            <h1 class="text-4xl text-gray-700 font-thin">Get started with your</h1>
                            <h1 class="text-4xl text-gray-700 font-thin">account</h1>
                        </div>

                        <div class="text-center">
                            <p class="text-sm text-gray-500">Sign up now for your new Plug'n'Play account!</p>
                            <!-- Change signup.html for login to login.html -->
                            <p class="text-sm text-gray-500">Already have an account? <a href="./login.html"
                                                                                         class="text-blue-400 cursor-pointer hover:text-blue-500 transition-all duration-200">Log
                                in</a></p>
                        </div>
                    </div>

                    <!-- Input fields wrapper -->
                    <div class="flex flex-col">
                        <div class="form-group">
                            <label class="label">
                                <span class="label-text">Email</span>
                            </label>

                            <label for="email-input"></label><input type="text" id="email-input" name="Email"
                                                              class="input w-full rounded-md bg-gray-100 transition-all duration-200 focus:border-gray-500 focus:bg-white focus:ring-0 text-sm font-medium" />
                        </div>

                        <div class="form-group">
                            <label class="label">
                                <span class="label-text">Password</span>
                            </label>

                            <label for="password-input"></label><input type="password" id="password-input" placeholder="********" name="Password"
                                                                 class="input w-full rounded-md bg-gray-100 transition-all duration-200 focus:border-gray-500 focus:bg-white focus:ring-0 text-sm font-medium" />
                        </div>

                        <div class="form-group">
                            <label class="label">
                                <span class="label-text">Confirm Password</span>
                            </label>

                            <input type="password" id="confirm-password-input" placeholder="********" name="Confirm password"
                                   class="input w-full rounded-md bg-gray-100 transition-all duration-200 focus:border-gray-500 focus:bg-white focus:ring-0 text-sm font-medium" />
                        </div>

                        <div class="space-y-4 mt-4">
                            <div class="form-control flex flex-row items-center justify-between flex-wrap">
                                <p class="text-sm basis-3/4">I have read and agree to the <a
                                        class="text-blue-400 cursor-pointer hover:text-blue-500 transition-all duration-200">terms
                                    and conditions</a></p>

                                <label for="terms-conditions-checkbox"></label><input type="checkbox" class="checkbox" id="terms-conditions-checkbox" />
                            </div>

                            <button class="btn btn-info w-full bg-blue-400 hover:bg-blue-500 border-none" onclick="handleFormSubmit()">Submit</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
