<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Plug'n'Pi LogIn</title>
</head>
<body>
<!-- Wrapper class for navbar and content -->
<div class="flex flex-col h-screen">
    <!-- Header navigation bar -->
    <div>
        <plug-navbar />
    </div>

    <!-- Page main content part -->
    <div class="flex w-full h-max grow flex-col bg-slate-200 gap-6 justify-center items-center">
        <!-- Whole content wrapper -->
        <div class="w-1/3 flex flex-col gap-5">
            <!-- Logo wrapper -->
            <div class="flex flex-col items-center justify-center gap-2">
                <img src="/assets/images/plug'n'pi-logo.png.png.png" />

                <div class="text-center">
                    <h1 class="text-4xl text-gray-700 font-thin">Welcome back!</h1>
                </div>

                <div class="text-center">
                    <p class="text-sm text-gray-500">Log in to your municipality voting system account and make your voice count!</p>
                    <!-- change name of signUp file to ./register.html-->
                    <p class="text-sm text-gray-500">Do not have an account? <a href="./register.html"
                                                                                class="text-blue-400 cursor-pointer hover:text-blue-500 transition-all duration-200">Sign
                        up</a></p>
                </div>
            </div>

            <!-- Input fields wrapper -->
            <div class="flex flex-col">
                <div class="form-group">
                    <label class="label">
                        <span class="label-text">Username or Email</span>
                    </label>

                    <input type="text" id="username" name="Username"
                           class="input w-full rounded-md bg-gray-100 transition-all duration-200 focus:border-gray-500 focus:bg-white focus:ring-0 text-sm font-medium" />
                </div>

                <div class="form-group">
                    <label class="label">
                        <span class="label-text">Password</span>
                    </label>

                    <input type="password" id="password" placeholder="********" name="Password"
                           class="input w-full rounded-md bg-gray-100 transition-all duration-200 focus:border-gray-500 focus:bg-white focus:ring-0 text-sm font-medium" />
                </div>

                <div class="mt-6">
                    <!-- "handle for submit is a function to handle the input of the log in" -->
                    <button class="btn btn-info w-full bg-blue-400 hover:bg-blue-500 border-none" onclick="handleFormSubmit()">Submit</button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
