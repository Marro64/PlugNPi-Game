<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>

    <!-- UT Favicon -->
    <link rel="icon" type="image/png" href="/assets/images/utwenteFavicon.png" />

    <!-- DaisyUI tailwind component system and tailwind utility class framework -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.51.6/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Phone number input -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/intl-tel-input@18.1.1/build/css/intlTelInput.css">
    <script src="https://cdn.jsdelivr.net/npm/intl-tel-input@18.1.1/build/js/intlTelInput.min.js"></script>

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="/assets/styles/main.css" />

    <!-- Header custom component -->
    <script src="/components/Navbar.js" type="text/javascript"></script>

    <!-- Utils JS -->
    <script src="/utils/parser.js" type="text/javascript"></script>
    <script src="/utils/formHandler.js" type="text/javascript"></script>

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <style>
        * {
            font-family: "Roboto", sans-serif !important;
        }
    </style>

    <script>
        /* References to dom elements */
        var emailOrUsernameInput;
        var passwordInput;

        var iti;

        /* intlTelInput error list */
        const itiErrorList = ["Invalid email or username", "Invalid password"];

        window.onload = () => {
            /* Initializing dom element references */
            emailOrUsernameInput = document.getElementById("email-user");
            passwordInput = document.getElementById("password");

        }

        const validateForm = () => {
            /* Re-setting any displayed form errors */
            clearFormErrors();

            /* Validate email*/
            if (!iti.isValidEmail() && !isValidUser()) {
                setFormError(itiErrorList[iti.getValidationError()], emailOrUsernameInput);
                return false;
            }

            /* Validate password and confirm password */
            if (passwordInput.value === "") {
                setFormError(null, passwordInput);

                return false;
            }
        }

        const handleFormSubmit = () => {
            validateForm();
        }
    </script>
</head>
<body>
<!-- Wrapper class for navbar and content -->
<div class="flex flex-col h-screen">
    <!-- Header navigation bar -->
    <div>
        <navbar />
    </div>

    <!-- Page main content part -->
    <div class="flex w-full h-max grow flex-col bg-slate-200 gap-6 justify-center items-center">
        <!-- Whole content wrapper -->
        <div class="w-1/3 flex flex-col gap-5">
            <!-- Logo wrapper -->
            <div class="flex flex-col items-center justify-center gap-2">
                <img src="/assets/images/plugnpi-logo.png" width="200" height="200" />

                <div class="text-center">
                    <h1 class="text-4xl text-gray-700 font-thin">Welcome back!</h1>
                </div>

                <div class="text-center">
                    <p class="text-sm text-gray-500">Log in to your municipality voting system account and make your voice count!</p>
                    <!-- change name of signUp file to ./signup.html-->
                    <p class="text-sm text-gray-500">Do not have an account? <a href="./signup.html"
                                                                                class="text-blue-400 cursor-pointer hover:text-blue-500 transition-all duration-200">Sign
                        up</a></p>
                </div>
            </div>

            <!-- Input fields wrapper -->
            <div class="flex flex-col">
                <div class="form-group">
                    <label class="label">
                        <span class="label-text">Username or Email</span>
                    </label>

                    <input type="text" id="email-user" name="Username"
                           class="input w-full rounded-md bg-gray-100 transition-all duration-200 focus:border-gray-500 focus:bg-white focus:ring-0 text-sm font-medium" />
                </div>

                <div class="form-group">
                    <label class="label">
                        <span class="label-text">Password</span>
                    </label>

                    <input type="password" id="password" placeholder="********" name="Password"
                           class="input w-full rounded-md bg-gray-100 transition-all duration-200 focus:border-gray-500 focus:bg-white focus:ring-0 text-sm font-medium" />
                </div>

                <div class="mt-6">
                    <!-- "handle for submit is a function to handle the input of the login" -->
                    <button class="btn btn-info w-full bg-blue-400 hover:bg-blue-500 border-none" onclick="handleFormSubmit()">Submit</button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
