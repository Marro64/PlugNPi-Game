<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Login</title>
</head>
<body class="register">

<div class="login-box">

    <div class="logo">
    </div>

    <div class="text">
        <h2>Login</h2>
    </div>

    <div class="form">
        <div id = "login-form">
            <label for="email">Email: </label><br>
            <input type="text" id="email" name="email"><br>

            <label for="password">Password: </label><br>
            <input type="password" id="password" name="password" onkeyup="readBox(event)"><br>
            <h4 class = "login-failed" id="login-failed"></h4>
        </div>
        <div>
            <a>
                <button class="login-button" onclick="login()">Login</button>
            </a>
        </div>
    </div>
</div>
</body>
</html>
