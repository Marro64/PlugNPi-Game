<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up</title>

        <!-- UT Favicon -->
        <link rel="icon" type="image/png" href="images/utwenteFavicon.png" />

        <!-- DaisyUI tailwind component system and tailwind utility class framework -->
        <link href="https://cdn.jsdelivr.net/npm/daisyui@2.51.6/dist/full.css" rel="stylesheet" type="text/css" />
        <script src="https://cdn.tailwindcss.com"></script>

        <!-- CSS -->
        <link rel="stylesheet" type="text/css" href="/styles/main.css" />

        <!-- Header custom component -->
        <script src="javascript/Navbar.js" type="text/javascript"></script>

        <!-- Font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

        <style>
            * {
                font-family: "Roboto", sans-serif !important;
            }
        </style>

        <script>
            /* References to dom elements */
            var username;
            var email;
            var passwordInput;
            var passwordConfirmInput;

            var iti;
            var toast;

            /* intlTelInput error list */
            const itiErrorList = ["Invalid username", "Invalid email", "Too short", "Too long", "Invalid email"];

            window.onload = () => {
                /* Initializing dom element references */
                username = document.getElementById("username-input");
                email = document.getElementById("email-input")
                passwordInput = document.getElementById("password-input");
                passwordConfirmInput = document.getElementById("confirm-password-input");

            }

            const validateForm = () => {
                /* Re-setting any displayed form errors */
                clearFormErrors();

                /* Validating all input fields to be 'completed' with input values */
                const inputFields = Array.from(document.querySelectorAll("input"));

                for (const field of inputFields) {
                    if (field.value === "") {
                        setFormError(null, field);
                        return false;
                    }
                }

                /* Additional specific validations */
                if (!isValidUser(username)) {
                    setFormError(itiErrorList[iti.getValidationError()], username);
                    return false;
                }

                if (!isValidEmail(email)) {
                    setFormError(itiErrorList[iti.getValidationError()], username);
                    return false;
                }

                if (!isValidPassword(passwordInput)){
                    setFormError("Password isn't good enough", passwordInput);
                    return false;
                }

                if (passwordInput.value !== passwordConfirmInput.value) {
                    setFormError("Passwords do not match!", passwordConfirmInput);
                    return false;
                }

                return true;
            }

            const handleFormSubmit = async (event) => {
                if (!validateForm()) return;

                const data = {
                    "email": email.value,
                    "username": username.value,
                    "password": passwordInput.value
                };

                event.target.getElementsByTagName("span")[0].classList.toggle("hidden");x

                const registerCall = await APIRegisterCall(data);

                event.target.getElementsByTagName("span")[0].classList.toggle("hidden");

                /* Request was successfuly, if we get back the token */
                if (registerCall.value) {
                    /* Save the access token to localstorage and redirect the user to main page */
                    localStorage.setItem("access-token", registerCall.value);
                    toast.fire({
                        icon: "success",
                        title: "Successfully registered, redirecting!"
                    })
                    setTimeout(() => {
                        document.location.href = "";
                    }, 1500);
                } else {
                    /* Set the form error */
                    setFormError(registerCall?.message, username);
                }
            }
        </script>
    </head>

    <body>
    <!-- Wrapper class for navbar and content -->
        <div class="flex flex-col h-screen">
            <!-- Header navigation bar -->
            <div>
                <navbar />
            </div>

            <!-- Page main content part -->
            <div class="flex w-full h-max grow flex-col bg-slate-200 gap-6 justify-center items-center">
                <!-- Whole content wrapper -->
                <div class="w-1/3 flex flex-col gap-5">
                    <!-- Logo wrapper -->
                    <div class="flex flex-col items-center justify-center gap-2">

                        <img src="images/plugnpi-logo.png" width="200" height="200"  alt="logo"/>

                        <div class="text-center">
                            <h1 class="text-4xl text-gray-700 font-thin">Get started with your</h1>
                            <h1 class="text-4xl text-gray-700 font-thin">account</h1>
                        </div>

                        <div class="text-center">
                            <p class="text-sm text-gray-500">Sign up now for your new Plug'n'Pi account!</p>
                            <!-- Change signup.html for login to login.html -->
                            <p class="text-sm text-gray-500">Already have an account? <a href="login.html"
                                                                                         class="text-blue-400 cursor-pointer hover:text-blue-500 transition-all duration-200">Log
                                in</a></p>
                        </div>
                    </div>

                    <!-- Input fields wrapper -->
                    <div class="flex flex-col">
                        <div class="form-group">
                            <label class="label">
                                <span class="label-text">Email</span>
                            </label>

                            <label for="email-input"></label><input type="text" id="email-input" name="Email"
                                                              class="input w-full rounded-md bg-gray-100 transition-all duration-200 focus:border-gray-500 focus:bg-white focus:ring-0 text-sm font-medium" />
                        </div>

                        <div class="form-group">
                            <label class="label">
                                <span class="label-text">Username</span>
                            </label>

                            <label for="username-input"></label><input type="text" id="username-input" name="Username"
                                                                    class="input w-full rounded-md bg-gray-100 transition-all duration-200 focus:border-gray-500 focus:bg-white focus:ring-0 text-sm font-medium" />
                        </div>

                        <div class="form-group">
                            <label class="label">
                                <span class="label-text">Password</span>
                            </label>

                            <label for="password-input"></label><input type="password" id="password-input" placeholder="mauricio kicks a$$$" name="Password"
                                                                 class="input w-full rounded-md bg-gray-100 transition-all duration-200 focus:border-gray-500 focus:bg-white focus:ring-0 text-sm font-medium" />
                        </div>

                        <div class="form-group">
                            <label class="label">
                                <span class="label-text">Confirm Password</span>
                            </label>

                            <input type="password" id="confirm-password-input" placeholder="********" name="Confirm password"
                                   class="input w-full rounded-md bg-gray-100 transition-all duration-200 focus:border-gray-500 focus:bg-white focus:ring-0 text-sm font-medium" />
                        </div>

                        <div class="space-y-4 mt-4">
                            <div class="form-control flex flex-row items-center justify-between flex-wrap">
                                <p class="text-sm basis-3/4">I have read and agree to the <a
                                        class="text-blue-400 cursor-pointer hover:text-blue-500 transition-all duration-200">terms
                                    and conditions</a></p>

                                <label for="terms-conditions-checkbox"></label><input type="checkbox" class="checkbox" id="terms-conditions-checkbox" />
                            </div>

                            <button class="btn btn-info w-full bg-blue-400 hover:bg-blue-500 border-none" onclick="handleFormSubmit()">Submit</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
